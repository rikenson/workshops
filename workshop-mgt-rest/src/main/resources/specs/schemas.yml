$ref: "./coreSchemas.yml"
WorkshopRequest:
  type: object
  required:
    - name
    - description
    - startDateTime
    - endDateTime
    - status
  properties:
    name:
      type: string
      example: Unit Testing
    description:
      type: string
      example: Workshop sur la mise en place des test unitaires...
    status:
      type: string
      default: PENDING
      enum:
        - ENDED
        - STARTED
        - CANCELED
        - PENDING
    startDateTime:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28.000Z
    endDateTime:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28.000Z


WorkshopResponse:
  allOf:
    - $ref: "#/Audit"
  type: object
  required:
    - name
    - description
    - startDateTime
    - endDateTime
    - status
    - participants
  properties:
    name:
      type: string
      example: USD
    description:
      type: string
      example: Workshop sur la mise en place des test unitaires...
    status:
      type: string
      default: PENDING
      enum:
        - ENDED
        - STARTED
        - CANCELED
        - PENDING
    startDateTime:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28.000Z
    endDateTime:
      type: string
      format: date-time
      example: 2017-07-21T17:32:28.000Z
    participants:
      type: array
      items:
        $ref: "#/ParticipantResponse"


ParticipantRequest:
  type: object
  required:
    - firstname
    - lastname
    - role
  properties:
    firstname:
      type: string
      example: Wisly
    lastname:
      type: string
      example: CLERVILUS
    role:
      type: string
      default: UNKNOWN
      enum:
        - DEVELOPER
        - FUNCTIONAL_ANALYST
        - ARCHITECT
        - OTHER
        - UNKNOWN


ParticipantResponse:
  allOf:
    - $ref: "#/Audit"
  type: object
  required:
    - firstname
    - lastname
    - role
  properties:
    firstname:
      type: string
      example: Wisly
    lastname:
      type: string
      example: CLERVILUS
    role:
      type: string
      default: UNKNOWN
      enum:
        - DEVELOPER
        - FUNCTIONAL_ANALYST
        - ARCHITECT
        - OTHER
        - UNKNOWN

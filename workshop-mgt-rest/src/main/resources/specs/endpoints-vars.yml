#4.Find page of workshop
get:
  tags:
    - workshop-endpoints
  summary: Fetch a specific workshop.
  operationId: searchCurrentWorkshop
  parameters:
    - $ref: "./coreParams.yml#/token"
    - $ref: "./coreParams.yml#/id"
  responses:
    "200":
      description: Found item by id.
      content:
        application/json:
          schema:
            $ref: "./schemas.yml#/WorkshopResponse"

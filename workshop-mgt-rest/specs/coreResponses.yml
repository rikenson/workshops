500APIError:
  description: This is an unexpected error occurred.
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: string
            example: 500
          message:
            type: string
            example: This is an internal server error.
400APIError:
  description: This is a bad request.
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: string
            example: 400
          message:
            type: string
            example: This is a bad request (Verify requestBody).
409APIError:
  description: An existing item already exists.
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: string
            example: 409
          message:
            type: string
            example: An existing item already exists.
200APIMessage:
  description: Operation done successfully.
  content:
    application/json:
      schema:
        type: object
        properties:
          statusCode:
            type: string
            example: 200
          message:
            type: string
            example: Operation done successfully.
